<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web OCR with Camera</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #b3e5fc);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    h2 {
      color: #01579b;
      margin-bottom: 20px;
      text-align: center;
    }

    #video {
      border: 3px solid #0288d1;
      border-radius: 10px;
      max-width: 100%;
    }

    button {
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0277bd;
    }

    #canvas {
      display: none;
    }

    @media (max-width: 500px) {
      video {
        width: 100%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ“· Capture Image for OCR</h2>
  
  <video id="video" width="400" autoplay></video><br>
  <button id="snap">ðŸ“¸ Capture & OCR</button>

  <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>

  <form id="uploadForm" method="post" action="/upload">
    <input type="hidden" name="imageData" id="imageData">
  </form>

  <script src="/static/capture.js"></script>
</body>
</html>
